<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas 3 Membuat Kode Program Aritmatika</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Kalkulator Sederhana</h2>
      <input id="num-one" name="num-one" type="text" />
      <input id="num-two" name="num-two" type="text" /><br />
      <br />
      <input checked id="kotak1" name="sign-area" type="radio" value="penjumlahan" /><b>+</b> <input id="kotak2" name="sign-area" type="radio" value="subtract" /><b>-</b>
      <input id="kotak3" name="sign-area" type="radio" value="perkalian" /><b>ร</b> <input id="kotak4" name="sign-area" type="radio" value="pembagian" /><b>รท</b><br />
      <br />
      <button onclick="outcome()" type="button">Hitung</button>
      <h1 id="resultArea"></h1>
    </div>

    <script>
      function outcome() {
        let x = Number(document.getElementById("num-one").value);
        let y = Number(document.getElementById("num-two").value);
        let z = 0;

        if (document.getElementById("kotak1").checked) {
          z = x + y;
        } else if (document.getElementById("kotak2").checked) {
          z = x - y;
        } else if (document.getElementById("kotak3").checked) {
          z = x * y;
        } else {
          z = x / y;
        }
        document.getElementById("resultArea").innerHTML = " Hasil = " + Number(z);
      }
    </script>
  </body>
</html>
